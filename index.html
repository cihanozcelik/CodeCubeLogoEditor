<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCube Logo Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CodeCube Logo Creator</h1>
        
        <div class="canvas-wrapper">
            <canvas id="myCanvas" width="1200" height="800"></canvas>
        </div>

        <div class="download-section">
            <button id="downloadSvg" class="download-btn">SVG Olarak İndir</button>
            <button id="copyUrl" class="download-btn share-btn">URL'i Kopyala</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="angleSlider">
                    Açı: <span id="angleValue">60</span>°
                </label>
                <input 
                    type="range" 
                    id="angleSlider" 
                    min="30" 
                    max="80" 
                    value="60"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="widthSlider">
                    Genişlik: <span id="widthValue">47</span>px
                </label>
                <input 
                    type="range" 
                    id="widthSlider" 
                    min="20" 
                    max="80" 
                    value="47"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="chevronLengthSlider">
                    Chevron Uzunluğu: <span id="chevronLengthValue">122</span>px
                </label>
                <input 
                    type="range" 
                    id="chevronLengthSlider" 
                    min="60" 
                    max="200" 
                    value="122"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="slashDiffSlider">
                    Slash Uzunluk Farkı: <span id="slashDiffValue">60</span>px
                </label>
                <input 
                    type="range" 
                    id="slashDiffSlider" 
                    min="0" 
                    max="120" 
                    value="60"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="spacingSlider">
                    Chevron-Slash Uzaklık: <span id="spacingValue">34</span>px
                </label>
                <input 
                    type="range" 
                    id="spacingSlider" 
                    min="0" 
                    max="100" 
                    value="34"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="numberDistanceBiasSlider">
                    Number Uzaklık Bias: <span id="numberDistanceBiasValue">0</span>px
                </label>
                <input 
                    type="range" 
                    id="numberDistanceBiasSlider" 
                    min="-50" 
                    max="50" 
                    value="0"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="numberScaleBiasSlider">
                    Number Scale Bias: <span id="numberScaleBiasValue">0</span>%
                </label>
                <input 
                    type="range" 
                    id="numberScaleBiasSlider" 
                    min="-50" 
                    max="50" 
                    value="0"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="iconScaleBiasSlider">
                    Icon Scale Bias: <span id="iconScaleBiasValue">4</span>%
                </label>
                <input 
                    type="range" 
                    id="iconScaleBiasSlider" 
                    min="-50" 
                    max="100" 
                    value="4"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="textDistanceSlider">
                    Text Uzaklık: <span id="textDistanceValue">28</span>px
                </label>
                <input 
                    type="range" 
                    id="textDistanceSlider" 
                    min="0" 
                    max="400" 
                    value="28"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="textScaleBiasSlider">
                    Text Scale Bias: <span id="textScaleBiasValue">-48</span>%
                </label>
                <input 
                    type="range" 
                    id="textScaleBiasSlider" 
                    min="-50" 
                    max="50" 
                    value="-48"
                    step="1"
                >
            </div>

            <div class="control-group">
                <label for="colorPicker">
                    Logo Renk:
                </label>
                <input 
                    type="color" 
                    id="colorPicker" 
                    value="#E45545"
                >
                <span id="colorValue">#E45545</span>
            </div>

            <div class="control-group">
                <label for="textColorPicker">
                    Text Renk:
                </label>
                <input 
                    type="color" 
                    id="textColorPicker" 
                    value="#000000"
                >
                <span id="textColorValue">#000000</span>
            </div>
        </div>
    </div>

    <script src="app.js?v=41"></script>
</body>
</html>
